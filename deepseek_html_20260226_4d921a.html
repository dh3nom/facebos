<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition ¬∑ Identitas Wajah</title>
    <!-- Load face-api.js dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1e2b;
            color: #eef2f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            margin-bottom: 15px;
            font-weight: 400;
            color: #9fc5ff;
            letter-spacing: 1px;
        }
        .container {
            max-width: 1100px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-section {
            background: #0f1322;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 20px 30px -10px black;
            border: 1px solid #33475b;
            flex: 2;
            min-width: 500px;
        }
        .control-section {
            background: #0f1322;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 20px 30px -10px black;
            border: 1px solid #33475b;
            flex: 1;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: fit-content;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid #2c4d6e;
        }
        #videoElement {
            width: 100%;
            height: auto;
            display: block;
            background: #2a2f40;
            transform: scaleX(-1); /* Mirror untuk rasa alami */
        }
        #canvasOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1); /* Agar kotak sesuai dengan video mirror */
        }
        .status {
            margin-top: 15px;
            font-size: 0.95rem;
            background: #1c2638;
            padding: 12px 16px;
            border-radius: 40px;
            border-left: 4px solid #4d9eff;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        button {
            background: #2f4058;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 14px 20px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: 1px solid #4c6e8a;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover {
            background: #3e5572;
            border-color: #7bb2ff;
            transform: translateY(-2px);
        }
        button.primary {
            background: #1d4b6e;
            border-color: #60a0ff;
        }
        button.primary:hover {
            background: #2a6190;
        }
        .register-panel {
            background: #1a2637;
            border-radius: 20px;
            padding: 15px;
            border: 1px solid #3a5570;
        }
        .register-panel input {
            width: 100%;
            padding: 12px 16px;
            background: #0e1a2a;
            border: 1px solid #3a5f80;
            border-radius: 40px;
            color: white;
            font-size: 1rem;
            margin: 8px 0 15px 0;
            outline: none;
        }
        .register-panel input:focus {
            border-color: #7bb2ff;
        }
        .face-list {
            max-height: 180px;
            overflow-y: auto;
            background: #121c2b;
            border-radius: 16px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #2f4d6b;
        }
        .face-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #1d3145;
            border-radius: 30px;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }
        .face-item button {
            padding: 4px 12px;
            font-size: 0.7rem;
            background: #b33c3c;
            border: none;
            border-radius: 20px;
            width: auto;
        }
        .small-note {
            font-size: 0.8rem;
            color: #98b9da;
            margin-top: 8px;
            text-align: center;
        }
        #logs {
            background: #0e1a24;
            padding: 12px;
            border-radius: 16px;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid #2c577a;
        }
    </style>
</head>
<body>
    <h1>üîç Face Recognition ¬∑ Deteksi Identitas</h1>
    <div class="container">
        <!-- Bagian video -->
        <div class="video-section">
            <div class="video-wrapper">
                <video id="videoElement" autoplay muted playsinline></video>
                <canvas id="canvasOverlay"></canvas>
            </div>
            <div class="status" id="statusMessage">
                ‚è≥ Memuat model face-api.js, harap tunggu...
            </div>
            <div id="logs">System ready.</div>
        </div>

        <!-- Bagian kontrol dan registrasi -->
        <div class="control-section">
            <div class="btn-group">
                <button id="startCamera" class="primary"><i class="fas fa-camera"></i> Mulai Kamera</button>
                <button id="stopCamera"><i class="fas fa-stop"></i> Hentikan Kamera</button>
            </div>

            <!-- Panel registrasi wajah baru -->
            <div class="register-panel">
                <label style="font-weight:600;"><i class="fas fa-user-plus"></i> Daftar Wajah Baru</label>
                <input type="text" id="newName" placeholder="Masukkan nama (contoh: Andi)" value="">
                <button id="registerBtn"><i class="fas fa-save"></i> Simpan Wajah Sekarang</button>
                <div class="small-note">Pastikan wajah Anda terlihat jelas di kamera, lalu klik simpan.</div>
            </div>

            <!-- Daftar wajah yang dikenal -->
            <div style="font-weight:600; margin-bottom:5px;">üìã Wajah dikenal (<span id="faceCount">0</span>)</div>
            <div class="face-list" id="faceList">
                <div style="color:#8aaac8; text-align:center; padding:10px;">Belum ada wajah tersimpan.</div>
            </div>

            <!-- Threshold pengaturan -->
            <div style="margin-top: 5px;">
                <label style="font-size:0.8rem;">üîß ThresholdÁõ∏‰ººÂ∫¶ (0.3-0.7): <span id="threshValue">0.45</span></label>
                <input type="range" id="thresholdSlider" min="0.3" max="0.7" step="0.01" value="0.45" style="width:100%;">
            </div>
        </div>
    </div>

    <!-- Font Awesome (untuk ikon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        (async function() {
            // Global variables
            let video = document.getElementById('videoElement');
            let canvas = document.getElementById('canvasOverlay');
            let ctx = canvas.getContext('2d');
            let statusEl = document.getElementById('statusMessage');
            let logsEl = document.getElementById('logs');
            let faceListDiv = document.getElementById('faceList');
            let faceCountSpan = document.getElementById('faceCount');
            let thresholdSlider = document.getElementById('thresholdSlider');
            let threshValue = document.getElementById('threshValue');

            // Database wajah tersimpan (deskriptor + nama)
            let knownFaces = [];  // [{ descriptor, name }]

            // Load model dari CDN
            const modelPath = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights/';
            statusEl.innerHTML = '‚è≥ Loading models...';
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri(modelPath);
                await faceapi.nets.faceLandmark68Net.loadFromUri(modelPath);
                await faceapi.nets.faceRecognitionNet.loadFromUri(modelPath);
                statusEl.innerHTML = '‚úÖ Model siap. Silakan mulai kamera.';
                log('Model loaded successfully.');
            } catch (err) {
                statusEl.innerHTML = '‚ùå Gagal load model. Periksa koneksi.';
                log('Error: ' + err.message);
                console.error(err);
            }

            // Variable untuk interval detection
            let detectionInterval = null;
            let stream = null;

            // Update threshold display
            thresholdSlider.addEventListener('input', () => {
                threshValue.innerText = thresholdSlider.value;
            });

            // Fungsi log
            function log(msg) {
                logsEl.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}<br>` + logsEl.innerHTML;
                if (logsEl.children.length > 6) logsEl.removeChild(logsEl.lastChild);
            }

            // Render daftar wajah
            function renderFaceList() {
                if (knownFaces.length === 0) {
                    faceListDiv.innerHTML = '<div style="color:#8aaac8; text-align:center; padding:10px;">Belum ada wajah tersimpan.</div>';
                    faceCountSpan.innerText = '0';
                    return;
                }
                let html = '';
                knownFaces.forEach((f, index) => {
                    html += `<div class="face-item">
                        <span><i class="fas fa-user-circle"></i> ${f.name}</span>
                        <button data-index="${index}" class="delete-face">Hapus</button>
                    </div>`;
                });
                faceListDiv.innerHTML = html;
                faceCountSpan.innerText = knownFaces.length;

                // Attach delete event
                document.querySelectorAll('.delete-face').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        let idx = e.target.getAttribute('data-index');
                        if (idx !== null) {
                            knownFaces.splice(idx, 1);
                            renderFaceList();
                            saveToStorage();
                            log(`Wajah dihapus. Tersisa ${knownFaces.length} wajah.`);
                        }
                        e.stopPropagation();
                    });
                });
            }

            // Simpan ke localStorage
            function saveToStorage() {
                // Kita hanya simpan nama dan descriptor (array)
                const data = knownFaces.map(f => ({
                    name: f.name,
                    descriptor: Array.from(f.descriptor) // ubah Float32Array ke array biasa
                }));
                localStorage.setItem('knownFaces', JSON.stringify(data));
            }

            // Load dari localStorage
            function loadFromStorage() {
                const stored = localStorage.getItem('knownFaces');
                if (stored) {
                    try {
                        const parsed = JSON.parse(stored);
                        knownFaces = parsed.map(item => ({
                            name: item.name,
                            descriptor: new Float32Array(item.descriptor)
                        }));
                        log(`Memuat ${knownFaces.length} wajah dari penyimpanan.`);
                    } catch (e) {
                        log('Gagal memuat storage.');
                    }
                }
                renderFaceList();
            }

            // Panggil load dari storage saat awal
            loadFromStorage();

            // Mulai kamera
            document.getElementById('startCamera').addEventListener('click', async () => {
                if (stream) {
                    log('Kamera sudah berjalan.');
                    return;
                }
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                    video.srcObject = stream;
                    video.play();

                    // Tunggu video siap
                    video.addEventListener('loadedmetadata', () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;

                        // Mulai deteksi
                        if (detectionInterval) clearInterval(detectionInterval);
                        detectionInterval = setInterval(detectFaces, 200); // 5 fps
                        statusEl.innerHTML = 'üî¥ Kamera aktif, deteksi berjalan...';
                        log('Kamera dimulai.');
                    }, { once: true });
                } catch (err) {
                    statusEl.innerHTML = '‚ùå Gagal akses kamera.';
                    log('Error kamera: ' + err.message);
                }
            });

            // Hentikan kamera
            document.getElementById('stopCamera').addEventListener('click', () => {
                if (detectionInterval) {
                    clearInterval(detectionInterval);
                    detectionInterval = null;
                }
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                    video.srcObject = null;
                }
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                statusEl.innerHTML = '‚è∏Ô∏è Kamera dihentikan.';
                log('Kamera dihentikan.');
            });

            // Fungsi deteksi dan pengenalan wajah
            async function detectFaces() {
                if (!video || video.paused || video.ended || !video.videoWidth) return;

                const displaySize = { width: video.videoWidth, height: video.videoHeight };
                if (displaySize.width === 0 || displaySize.height === 0) return;

                // Sesuaikan ukuran canvas dengan video
                canvas.width = displaySize.width;
                canvas.height = displaySize.height;

                // Deteksi wajah dengan tiny detector
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptors();

                // Gambar hasil deteksi ke canvas (kotak dan nama)
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.scale(-1, 1); // mirror canvas juga agar kotak sesuai
                ctx.translate(-canvas.width, 0);

                const resizedDetections = faceapi.resizeResults(detections, displaySize);

                // Gambar kotak dan nama
                resizedDetections.forEach(det => {
                    const box = det.detection.box;
                    // Gambar kotak
                    ctx.strokeStyle = '#00ffcc';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(box.x, box.y, box.width, box.height);

                    // Cari kecocokan dengan knownFaces
                    let bestMatch = { name: 'Tidak dikenal', distance: 1.0 };
                    if (knownFaces.length > 0) {
                        const faceMatcher = new faceapi.FaceMatcher(knownFaces.map(f => new faceapi.LabeledFaceDescriptors(f.name, [f.descriptor])));
                        const best = faceMatcher.findBestMatch(det.descriptor);
                        bestMatch = { name: best.label, distance: best.distance };
                    }

                    // Tentukan warna berdasarkan dikenal/tidak
                    const threshold = parseFloat(thresholdSlider.value);
                    const isKnown = bestMatch.distance < threshold;
                    const label = isKnown ? bestMatch.name : '‚ùì Tidak dikenal';
                    const boxColor = isKnown ? '#00ff99' : '#ffaa44';

                    // Gambar background teks
                    ctx.fillStyle = isKnown ? '#005c4c' : '#5c3c00';
                    ctx.fillRect(box.x, box.y - 25, ctx.measureText(label).width + 20, 25);
                    ctx.fillStyle = 'white';
                    ctx.font = '18px "Segoe UI"';
                    ctx.fillText(label, box.x + 10, box.y - 6);

                    // Tampilkan juga distance kecil
                    ctx.font = '12px monospace';
                    ctx.fillStyle = '#cceeff';
                    ctx.fillText(`dist: ${bestMatch.distance.toFixed(2)}`, box.x + 10, box.y + box.height + 18);
                });

                ctx.restore();

                // Update status jika tidak ada wajah
                if (detections.length === 0) {
                    // tidak ada
                }
            }

            // Registrasi wajah baru
            document.getElementById('registerBtn').addEventListener('click', async () => {
                const name = document.getElementById('newName').value.trim();
                if (!name) {
                    alert('Masukkan nama terlebih dahulu.');
                    return;
                }

                if (!video || !video.videoWidth) {
                    alert('Kamera belum aktif atau tidak ada video.');
                    return;
                }

                statusEl.innerHTML = '‚è≥ Mendeteksi wajah untuk registrasi...';
                log('Mencoba registrasi untuk: ' + name);

                try {
                    // Deteksi wajah dengan descriptor
                    const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                        .withFaceLandmarks()
                        .withFaceDescriptors();

                    if (detections.length === 0) {
                        alert('Tidak ada wajah terdeteksi. Coba lagi.');
                        statusEl.innerHTML = '‚ùå Tidak ada wajah.';
                        return;
                    }

                    if (detections.length > 1) {
                        alert('Terlalu banyak wajah. Pastikan hanya satu orang di frame.');
                        statusEl.innerHTML = '‚ö†Ô∏è Lebih dari satu wajah.';
                        return;
                    }

                    const descriptor = detections[0].descriptor;

                    // Cek apakah wajah mirip dengan yang sudah ada (optional)
                    // Tambahkan ke knownFaces
                    knownFaces.push({ name, descriptor });
                    renderFaceList();
                    saveToStorage();

                    statusEl.innerHTML = `‚úÖ Wajah '${name}' berhasil disimpan.`;
                    log(`Registrasi sukses: ${name}`);
                    document.getElementById('newName').value = ''; // kosongkan input
                } catch (err) {
                    console.error(err);
                    alert('Error saat registrasi: ' + err.message);
                }
            });

            // Hapus log
            window.log = log;
        })();
    </script>
</body>
</html>
